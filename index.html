<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>HW8</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-6 line">Q1</div>
            <div class="col-xs-6 line">Q1</div>
        </div>
        <hr>
        <div class="row">
            <div class="col-xs-6 col-md-4 line">Q2</div>
            <div class="col-xs-6 col-md-4 line">Q2</div>
            <div class="col-xs-6 col-md-4 line">Q2</div>
        </div>
        <hr>
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-2 line">Q3</div>
            <div class="col-xs-12 col-sm-6 col-md-8 line">Q3</div>
            <div class="col-xs-12 col-sm-6 col-md-2 line">Q3</div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-xs-4 checkerboard">Q4</div>
            <div class="col-xs-4 col-xs-offset-4 checkerboard">Q4</div>
        </div>
        <div class="row">
            <div class="col-xs-4 col-xs-offset-4 checkerboard">Q4</div>
        </div>
        <div class="row">
            <div class="col-xs-4 checkerboard">Q4</div>
            <div class="col-xs-4 col-xs-offset-4 checkerboard">Q4</div>
        </div>
        <div class="row">
            <div class="col-xs-4 col-xs-offset-4 checkerboard">Q4</div>
        </div>
    </div>
    <hr>
    <div class="container">
        <form action="" method="post">
            <div class="row col-xs-12 form-group">
                <h2>註冊表單</h2>
            </div>
            <div class="row form-group">
                <div class="col-xs-12">
                    <label>姓名</label>
                </div>
                <div class="col-xs-4">
                    <input type="text" class="form-control" placeholder="Your Name">
                </div>
                <div class="col-xs-8"></div>
            </div>
            <div class="row form-group">
                <div class="col-xs-12">
                    <label>性別</label>
                </div>
                <div class="col-xs-12 radio">
                    <label>
                        <input type="radio" name: "gender">男
                    </label>
                    <label>
                        <input type="radio" name: "gender">女
                    </label>
                    <label>
                        <input type="radio" name: "gender">其他
                    </label>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-xs-12">
                    <label>電子郵件</label>
                </div>
                <div class="col-xs-6">
                    <input class="form-control" type="email" placeholder="Your Email">
                </div>
                <div class="col-xs-6"></div>
            </div>
            <div class="row form-group">
                <div class="col-xs-12">
                    <label>密碼</label>
                </div>
                <div class="col-xs-6">
                    <input class="form-control" type="password" placeholder="Password">
                </div>
                <div class="col-xs-6"></div>
            </div>
            <div class="row form-group">
                <div class="col-xs-12">
                    <label>興趣</label>
                </div>
                <div class="col-xs-12 checkbox">
                    <label>
                        <input type="checkbox" name="interest" value="book">閱讀
                    </label>
                    <label>
                        <input type="checkbox" name="interest" value="sport">運動
                    </label>
                    <label>
                        <input type="checkbox" name="interest" value="sleep">睡覺
                    </label>
                    <label>
                        <input type="checkbox" name="interest" value="learning web">學網頁
                    </label>
                </div>
            </div>
            <div class="row col-xs-12">
                <button class="btn btn-success" type="submit">送出</button>
            </div>
        </form>
    </div>
</body>

</html>
